<!DOCTYPE html>
<html>
<head>
	<title>Eksamenskandidat</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: 'Nunito Sans', sans-serif;
			font-weight: 400;
			font-size: 16px;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.login-box {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			padding: 30px;
			box-shadow: 0px 0px 10px #888;
			margin-bottom: 50px;
			margin-top: 30px;
		}
		.login-box h2 {
			margin: 0px;
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: normal;
			text-align: center;
		}
		.login-buttons {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			width: 100%;
			margin-top: 20px;
		}
		.login-buttons a {
			background-color: #4CAF50;
			border: 2px solid #4CAF50;
			color: #fff;
			padding: 14px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			width: 48%;
			transition: all 0.3s ease-in-out;
		}
		.login-buttons a:hover {
			background-color: transparent;
			color: #4CAF50;
			border: 2px solid #4CAF50;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>
			<!-- <img alt="First Logo" src="https://eksamen.vestfold.no/TFKlogo.svg" style="height:120px; width:287px" /> -->
			<img alt="Second Logo" src="https://eksamen.vestfold.no/VFKlogo.svg" style="height:120px; width:287px" />
		</h1>
		<div class="login-box">
			<h2>Velg hvilken eksamenskandidat du er:</h2>
			<div class="login-buttons">
				<a href="http://eksamen.vestfold.no/elev">Elev</a>
				<a href="http://eksamen.vestfold.no/privatist">Privatist</a>
			</div>
		</div>
	</div>
</body>
</html>
